<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="public/css/style.css" />
		<link rel="stylesheet" href="public/css/layui.css" />
		<script src="public/js/jquery-2.1.4.min.js"></script>
		<script src="public/js/layui.js"></script>
	</head>
	<body style="background: rgba(75,75,75,1);">
		<div class="loginCon">
			<div class="logo">
				<img style="height: auto;" src="public/images/logo.png"/>
			</div>
			<div class="loginBz">
				<form action="" method="post">
					<p>
						<span>用户名</span>
						<input type="text" placeholder="输入用户名" class="input_a"/>
						<i class="name"></i>
					</p>
					<p>
						<span>登录密码</span>
						<input type="password" placeholder="输入登录密码" class="input_b"/>
						<i class="password"></i>
					</p>
					<button type="button" class="btn" style="margin-top: 50px;">登录</button>
				</form>
			</div>
			<div class="clear"></div>
			<!--<p class="bz">2018 © LFC Investment Holdings Limited</p>-->
		</div>
	</body>
	<script>
		$(function(){
			//验证input不能为空
			$(document).on("click",".btn",function(){
				var name = $(".input_a").val(); 
				var pw = $(".input_b").val();
				if(name == ''){
					alert("用户名不能为空!!!");
					return false;
				}else if(pw == ''){
					alert("密码不能为空!!!");
					return false;
				}else{
					$.ajax({
						type:"post",
						url:"m.php?ctl=admin&act=do_login",
						data:{"m_user_name":name,"user_pwd":pw},
						dataType:"json",
						success:function(data){
							console.log(data);
							if(data.status == false){
								alert(data.msg);
								return false;
							}else{
								window.location.href="m.php?ctl=user";
							}
						}
					});
				}
			})
		})
		
	</script>
</html>
